<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responcer</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
    <nav class="navbar is-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <h1 class="title is-4 has-text-warning">Responcer</h1>
            </a>
        </div>

        <div id="mainNavbar" class="navbar-menu">
            <div class="navbar-start">
                <div class="buttons">
                    <a href="/docs" class="button is-link">API</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            burgers.forEach(function (el) {
                el.addEventListener('click', function () {
                    var target = document.getElementById(el.dataset.target);
                    el.classList.toggle('is-active');
                    if (target) target.classList.toggle('is-active');
                });
            });
        });
    </script>
    <section class="section">
        <div class="content">
            <p class="has-text-warning box"><b>Response from: </b><strong>{{hostname}}</strong></p>
            <p class="has-text-warning box"><b>Your IP: </b><strong>{{ip}}</strong></p>

        </div>
        <div class="container box">
            <div class="container ">
                <div class="content">
                    <h3><b>Result:</b></h3>
                </div>
            </div>
            <div class="container">
                <table class="table is-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in headers %}
                        <tr>
                            <td>{{i[0]}}</td>
                            <td>{{i[1]}}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>

</html>
