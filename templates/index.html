<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responcer</title>
    <link id="favicon" rel="icon" type="image/x-icon" href="static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="content">
            <h1 class="has-text-success">
                Responcer
            </h1>
            <p class="has-text-black-bis">Responces are created by <strong>{{hostname}}</strong></p>
            <br>
        </div>
        <hr>

        <div class="container">
            <div class="content">
                <h3><b>Result:</b></h3>
            </div>
        </div>
        <br>
        <div class="container">
            <table class="table is-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in headers %}
                    <tr>
                        <td>{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
</body>

</html>
